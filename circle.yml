dependencies:
  pre:
    - curl -sL https://github.com/apex/apex/releases/download/v0.5.1/apex_linux_386 -o tmp/apex
    - chmod +x tmp/apex

deployment:
  production:
    branch: master
    commands:
      - tmp/apex deploy
      - bundle exec middleman build
      - bundle exec middleman sync
      - bundle exec middleman invalidate
